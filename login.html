<body>

        <div class="social-icons">
          <a href="https://mail.google.com/mail/?view=cm&fs=1&to=azizkhadri2005@gmail.com" class="icon">
            <i class="fa-brands fa-google-plus-g"></i></a>
          <a href="https://www.facebook.com/profile.php?id=100062055921541" class="icon">
            <i class="fa-brands fa-facebook"></i>

          <a href="https://www.linkedin.com/in/aziz-khadri-890711338" class="icon">
            <i class="fa-brands fa-linkedin"></i></a>
        </div>
        <div class="user_inf">
          <div>
            <label for="nom">Nom</label>
            <input class="req1" type="text" name="nom" id="nom" required/>
            <label for="Prenom">Prénom</label>
            <input class="req1" type="text" name="prenom" id="Prenom" required />
          </div>
          <div class="d_s">
            <label for="date">Date de naissance</label>
            <input class="req1" type="date" name="nom" placeholder="Name" id="date" required />
            <label for="sex">Sélectionnez votre sexe</label>
            <select class="req1" name="sex" id="sex" required>
              <option value="mal">Masculin</option>
              <option value="fem">Féminin</option>
            </select>
          </div>
          <div>
            <label for="Etablissement">Etablissement</label>
            <input class="req1" type="text" name="Etab" id="Etablissement" required />

            <input class="req1" type="text" name="Filiere" id="Filiere" required />
          </div>
          <div>
            <label for="Email">Adresse email</label>
            <input class="req1" type="email" name="Email" id="newEmail" required />
            <label for="password">Mot de passe</label>
            <input class="req1" type="password" name="password" id="newpassword" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Le mot de passe doit comporter au moins 8 caractères, avec des lettres et des chiffres" required  />
          </div>

        </div>
        <div class="user_type">
          <div class="Etd">
            <label for="Etd">Etudient</label>
            <input type="checkbox" name="Etd" id="Etd" value="Etudient" required onclick="user_type('Prof','Etd')">
          </div>
          <div class="Prof">
            <label for="Prof">Professeur</label>
            <input type="checkbox" name="Prof" id="Prof" value="Professeur"required onclick="user_type('Etd','Prof')">
          </div>

        </div>
        <div class="click">
          <input type="submit" id="sub_user" value="Sing Up">
        </div>
      </form>
         <button class="switch" id="but_Sing-in" onclick="display_sing('sign-up','sign-in','req1','req2')">Sing In</button>

              <a href="https://mail.google.com/mail/?view=cm&fs=1&to=azizkhadri2005@gmail.com" class="icon">

              <a href="https://www.linkedin.com/in/aziz-khadri-890711338" class="icon">
                <i class="fa-brands fa-linkedin"></i></a>

            <div class="user_inf">

              <input class="req2" type="password" name="password" id="password" placeholder="Password" required />
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="click">

            </div>   
          <button class="switch" id="but_Sing-up" onclick="display_sing('sign-in','sign-up','req2','req1')">Sign Up</button>
